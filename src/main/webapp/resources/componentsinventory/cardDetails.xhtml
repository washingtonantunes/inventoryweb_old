<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<h:body>
	<cc:interface>
		<cc:attribute name="model" required="true" />
	</cc:interface>

	<cc:implementation>

		<div class="card" style="background: #{cc.attrs.model.color};">

			<div class="card-head">
				<p:outputLabel value="#{cc.attrs.model.titleMain}" />
			</div>

			<div class="card-body">
				<p:outputLabel value="#{cc.attrs.model.valueMain}" />
			</div>

			<div class="card-footer">
				<div>
					<p:outputLabel value="#{cc.attrs.model.titleFirst}" />
					<br />
					<p:outputLabel value="#{cc.attrs.model.valueFirst}" />
				</div>

				<div>
					<p:outputLabel value="#{cc.attrs.model.titleSecond}" />
					<br />
					<p:outputLabel value="#{cc.attrs.model.valueSecond}" />
				</div>

				<h:panelGroup rendered="#{cc.attrs.model.titleThird != null}">
					<div>
						<p:outputLabel value="#{cc.attrs.model.titleThird}" />
						<br />
						<p:outputLabel value="#{cc.attrs.model.valueThird}" />
					</div>
				</h:panelGroup>

			</div>

		</div>

	</cc:implementation>
</h:body>

</html>
