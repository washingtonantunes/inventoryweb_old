<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<h:body>
	<cc:interface>
		<cc:attribute name="model" required="true" />
	</cc:interface>

	<cc:implementation>

		<div class="card" style="background: #{cc.attrs.model.color};">

			<div class="card-head">
				<p:outputLabel value="#{cc.attrs.model.title1}" />
			</div>

			<div class="card-body">
				<p:outputLabel value="#{cc.attrs.model.value1}" />
			</div>

			<div class="card-footer">
				<div>
					<p:outputLabel value="#{cc.attrs.model.title2}" />
					<br />
					<p:outputLabel value="#{cc.attrs.model.value2}" />
				</div>

				<div>
					<p:outputLabel value="#{cc.attrs.model.title3}" />
					<br />
					<p:outputLabel value="#{cc.attrs.model.value3}" />
				</div>

				<h:panelGroup rendered="#{cc.attrs.model.title4 != null}">
					<div>
						<p:outputLabel value="#{cc.attrs.model.title4}" />
						<br />
						<p:outputLabel value="#{cc.attrs.model.value4}" />
					</div>
				</h:panelGroup>

			</div>

		</div>

	</cc:implementation>
</h:body>

</html>
