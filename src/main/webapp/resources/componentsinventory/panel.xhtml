<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
<body>
	<cc:interface>
		<cc:attribute name="message" required="true" />
		<cc:attribute name="visible" default="false" required="false" />
		<cc:attribute name="name" required="true" />
		<cc:attribute name="width" required="true" />
		<cc:attribute name="height" required="true" />
	</cc:interface>
	
	<cc:implementation>	
		<p:outputPanel id="#{cc.attrs.name}" styleClass="card panelBg #{cc.attrs.width} #{cc.attrs.height}" widgetVar="#{cc.attrs.name}" visible="#{cc.attrs.visible}">	
			<h1 style="padding: 0px" class="panelBg fontBold width100Porcento paddingBottom7 paddingTop7 fontSize22 corTextHeader">
				<h:outputText value="#{cc.attrs.message}" class="paddingLeft7" />	
			</h1>
			<div class="ui-g">
				<div class="ui-g-12 ui-md-12 ui-lg-12" style="padding:0px 0px 0px 0px">
					<cc:insertChildren/>
				</div>
			</div>
		</p:outputPanel>
	</cc:implementation>
</body>
</html>
