<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:wcc="http://xmlns.jcp.org/jsf/composite/componentsinventory"
	template="/WEB-INF/template/_layout.xhtml">

	<ui:param name="managerBean" value="#{managerDashboardGeneralMB}"></ui:param>

	<ui:define name="content">
		<h:form id="frm">
		
			<p:outputPanel id="panel-main">
				<h:panelGroup class="panel-title">
					<h1>Dashboard - Geral - #{managerBean.dashboard.yearSelected}</h1>
	
					<h:panelGroup>
						<p:selectOneMenu value="#{managerBean.dashboard.yearSelected}" style="margin:0 10px;">
							<f:selectItems value="#{managerBean.years}" />
	
							<p:ajax event="change" listener="#{managerBean.changeParameterSearch}" update="panel-main" />
						</p:selectOneMenu>
						
					</h:panelGroup>
				</h:panelGroup>
		
				<h:panelGroup class="panel-main">
				
					<!-- inicio painel superior -->
					<h:panelGroup class="panel-main-top">
						
						<h:panelGroup class="card-panel-main-general" style="background: #228B22">
							<div class="card-head">
								<p:outputLabel value="Computadores" />
							</div>
	
							<div class="card-body">
								<p:outputLabel value="#{managerBean.dashboard.cardDetailComputers.valueTotal}" />
							</div>
	
							<h:panelGroup class="card-footer">
								<div>
									<p:outputLabel value="Disponivel" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailComputers.valueStandBy}" />
								</div>
	
								<div>
									<p:outputLabel value="Em Uso" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailComputers.valueInUse}" />
								</div>
	
								<div>
									<p:outputLabel value="Desativados" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailComputers.valueDisabled}" />
								</div>
							</h:panelGroup>
						</h:panelGroup>
	
						<h:panelGroup class="card-panel-main-general" style="background: #B22222">
							<div class="card-head">
								<p:outputLabel value="Monitores" />
							</div>
	
							<div class="card-body">
								<p:outputLabel value="#{managerBean.dashboard.cardDetailMonitors.valueTotal}" />
							</div>
	
							<h:panelGroup class="card-footer">
								<div>
									<p:outputLabel value="Disponivel" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailMonitors.valueStandBy}" />
								</div>
	
								<div>
									<p:outputLabel value="Em Uso" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailMonitors.valueInUse}" />
								</div>
	
								<div>
									<p:outputLabel value="Desativados" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailMonitors.valueDisabled}" />
								</div>
							</h:panelGroup>
						</h:panelGroup>
	
						<h:panelGroup class="card-panel-main-general" style="background: #FFA500">
							<div class="card-head">
								<p:outputLabel value="Periféricos" />
							</div>
	
							<div class="card-body">
								<p:outputLabel value="#{managerBean.dashboard.cardDetailPeripherals.valueTotal}" />
							</div>
	
							<h:panelGroup class="card-footer">
								<div>
									<p:outputLabel value="Disponivel" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailPeripherals.valueStandBy}" />
								</div>
	
								<div>
									<p:outputLabel value="Em Uso" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailPeripherals.valueInUse}" />
								</div>
	
								<div>
									<p:outputLabel value="Desativados" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailPeripherals.valueDisabled}" />
								</div>
							</h:panelGroup>
						</h:panelGroup>
	
						<h:panelGroup class="card-panel-main-general" style="background: #0000CD">
							<div class="card-head">
								<p:outputLabel value="Licenças" />
							</div>
	
							<div class="card-body">
								<p:outputLabel value="#{managerBean.dashboard.cardDetailLicenses.valueTotal}" />
							</div>
	
							<h:panelGroup class="card-footer">
								<div>
									<p:outputLabel value="Disponivel" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailLicenses.valueStandBy}" />
								</div>
	
								<div>
									<p:outputLabel value="Em Uso" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailLicenses.valueInUse}" />
								</div>
	
								<div>
									<p:outputLabel value="Vencidas" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailLicenses.valueExpired}" />
								</div>
							</h:panelGroup>
						</h:panelGroup>
	
						<h:panelGroup class="card-panel-main-general" style="background: #808080">
							<div class="card-head">
								<p:outputLabel value="Usuários" />
							</div>
	
							<div class="card-body">
								<p:outputLabel value="#{managerBean.dashboard.cardDetailUsers.valueTotal}" />
							</div>
	
							<h:panelGroup class="card-footer">
								<div>
									<p:outputLabel value="Ativos" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailUsers.valueActive}" />
								</div>
	
								<div>
									<p:outputLabel value="Desativados" />
									<br />
									<p:outputLabel value="#{managerBean.dashboard.cardDetailUsers.valueDisabled}" />
								</div>
							</h:panelGroup>
						</h:panelGroup>
					</h:panelGroup>
					<!-- fim painel de superior -->
	
					<!-- inicio painel inferior -->
					<h:panelGroup class="panel-main-bottom">
	
						<h:panelGroup class="panel-charts-pie-percentage">
	
							<h:panelGroup>
								<p:pieChart model="#{managerBean.dashboard.percentageComputersPieChartModel}"
									style="width: 160px; height: 100%;" />
							</h:panelGroup>
	
							<h:panelGroup>
								<p:pieChart model="#{managerBean.dashboard.percentageMonitorsPieChartModel}"
									style="width: 160px; height: 100%;" />
							</h:panelGroup>
	
							<h:panelGroup>
								<p:pieChart model="#{managerBean.dashboard.percentagePeripheralsPieChartModel}"
									style="width: 160px; height: 100%;" />
							</h:panelGroup>
	
							<h:panelGroup>
								<p:pieChart model="#{managerBean.dashboard.percentageLicensesPieChartModel}"
									style="width: 160px; height: 100%;" />
							</h:panelGroup>
	
						</h:panelGroup>
						
						<h:panelGroup class="panel-charts-bar-logistics">
							<p:barChart model="#{managerBean.dashboard.logisticsBarChartModel}"
								style="width: 100%; height: 340px;" />
						</h:panelGroup>
	
					</h:panelGroup>
					<!-- fim painel inferior -->
	
				</h:panelGroup>
			</p:outputPanel>
		</h:form>

	</ui:define>

</ui:composition>
