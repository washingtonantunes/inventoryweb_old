<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:wcc="http://xmlns.jcp.org/jsf/composite/componentsinventory"
	template="/WEB-INF/template/_layout.xhtml">

	<ui:param name="managerBean" value="#{managerDashboardMB}"></ui:param>

	<ui:define name="title">
		Dashboard
	</ui:define>

	<ui:define name="content">
		<h:form id="frm" styleClass="panel-main">

			<div class="panel">
				<ui:repeat value="#{managerBean.dashboard.cardsDetail}" var="card">
				
					<wcc:cardDetails model="#{card}" />
					
				</ui:repeat>
			</div>

		</h:form>

	</ui:define>

</ui:composition>
