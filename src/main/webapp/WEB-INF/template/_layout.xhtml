<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>

	<meta charset="UTF-8" />
	<title><h:outputText value="wTI Inventory Web" /></title>

	<h:outputStylesheet library="inventory" name="style.css" />
	<h:outputStylesheet library="inventory" name="dashboard.css" />

</h:head>

<h:body>

	<p:growl id="messages" globalOnly="true"/>

	<header>
		<h:form>
			<p:menubar style="padding: 4px">
				<p:menuitem disabled="true">
					<h:graphicImage library="inventory" name="logo.png" />
				</p:menuitem>
				
				<p:divider layout="vertical" />
				
				<p:menuitem value="Home" icon="pi pi-home" action="#{managerNavigationMB.redirectManagerHome}" />

				<p:submenu label="Gestão" icon="pi pi-building">
					<p:menuitem value="Computadores" action="#{managerNavigationMB.redirectManagerComputer}" />
					<p:menuitem value="Usuários" action="#{managerNavigationMB.redirectManagerUser}" />
				</p:submenu>
				
				<p:submenu label="Dashboard" icon="pi pi-chart-bar">
					<p:menuitem value="Geral" action="#{managerNavigationMB.redirectManagerDashboardGeneral}" />
					<p:menuitem value="Por Projeto" action="#{managerNavigationMB.redirectManagerDashboardForProject}" />
				</p:submenu>

			</p:menubar>
		</h:form>
	</header>

	<h2>
		<ui:insert name="title" />
	</h2>

	<div id="content">
		<ui:insert name="content" />
	</div>

	<footer>
		<p class="copyright">
			&#169; Copyright <b>wTI Tecnologia</b> - 2022
		</p>
	</footer>

</h:body>

</html>
